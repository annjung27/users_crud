<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="container">    
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h1>User {{user.id}}</h1>
                <a href="/" class="btn btn-secondary">Home</a>
            </div>            
        </div>    
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <p class="mb-4">Full Name: {{user.first_name}} {{user.last_name}}</p>
                    <p class="mb-4">Email: {{user.email}}</p>
                    <p class="mb-4">Created On: {{user.created_at}}</p>
                    <p class="mb-4">Last Updated On: {{user.updated_at}}</p>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="d-flex gap-2 justify-content-left">
                <a href="/user/{{user.id}}/edit">Edit</a>
                <a class="text-danger" href="/user/{{user.id}}/delete">Delete</a>
            </div>            
        </div>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
